<div class="login-wrap" *ngIf="!loginStatus">
  <div class="login" nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
    <div nz-col nzSpan="6">
      <h1>{{ title | translate }}</h1>

      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input type="text" nz-input formControlName="username" [placeholder]="'login.username' | translate">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">{{ 'login.username_input_tip' | translate }}</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input type="password" nz-input formControlName="password" [placeholder]="'login.password' | translate">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">{{ 'login.password_input_tip' | translate }}</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button class="login-form-button" [nzType]="'primary'">{{ 'login.login' | translate }}</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
